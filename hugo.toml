baseURL = "https://agungsukariman.com/"
languageCode = "EN"
title = "Growth Systems Lab"
theme = "PaperMod"
pagination.pagerSize = 10
enableRobotsTXT = true
canonifyURLs = true

[params]
  author = "Agung Sukariman"
  description = "Digital marketing expert with 9+ years helping brands and SMEs hit their goals through tracking setup, reporting automation, and ad optimisation."
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowToc = false
  TocOpen = false
  defaultTheme = "auto" #light/dark/auto
  disableThemeToggle = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShareButtons = ["linkedin", "twitter", "whatsapp", "facebook"]

[params.homeInfoParams]
  Title = "Data-Driven Marketing Setup"
  Content = "Tracking, reporting, and optimisation for marketers who want clarity instead of chaos."

[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Services"
  url = "/services/"
  weight = 2

[[menu.main]]
  name = "Projects"
  url = "/projects/"
  weight = 3

[[menu.main]]
  name = "Blog"
  url = "/blog/"
  weight = 4

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 5


[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params.assets]
  disableFingerprinting = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
