name: Deploy Hugo Site to Biznet VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: hugo --minify

    - name: Setup SSH Key and Known Hosts
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p ~/.ssh

        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/biznet.pem
        chmod 600 ~/.ssh/biznet.pem

        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH Connection (Debug Step)
      if: github.ref == 'refs/heads/main'
      run: |
        ssh -i ~/.ssh/biznet.pem -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo ✅ Connected to VPS"

    - name: Deploy to VPS with Rsync
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Starting rsync..."
        rsync -avz -e "ssh -i ~/.ssh/biznet.pem -o StrictHostKeyChecking=no" \
          ./public/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/agungsukariman.com/
        echo "✅ Rsync completed."

    - name: Set Permissions and Restart Web Server
      if: github.ref == 'refs/heads/main'
      run: |
        ssh -i ~/.ssh/biznet.pem -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          sudo chown -R www-data:www-data /var/www/agungsukariman.com
          sudo chmod -R 755 /var/www/agungsukariman.com

          if systemctl is-active --quiet nginx; then
            sudo systemctl reload nginx
            echo "✅ Nginx reloaded."
          elif systemctl is-active --quiet apache2; then
            sudo systemctl reload apache2
            echo "✅ Apache reloaded."
          else
            echo "⚠️ Web server not found or not active."
          fi
        EOF

    - name: Cleanup SSH Key
      if: always()
      run: rm -f ~/.ssh/biznet.pem

